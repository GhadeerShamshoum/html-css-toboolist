<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toboolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

        <div id="header-logo">
            <img id="logo-img" src="img/Logo.png" alt="">
            <span id="logo-text"><strong>Tosboolist</strong></span>
        </div>

    </header>
    
    
        <main>
            <div class="contenitore">
             <div class="buttons">
                 <button class="button1">Add Task</button>
                 <button class="button2">Add Section</button>
             </div>

             <section class="options">
                 <div>
                     <label class="title-options" for="Task"><strong> &#9662; New Task</strong></label>
                     <div class="true_false">
                        <img src="img/check_mark.png" alt="">
                        <span class="trueFalseText">Quarterly Nesletter</span>
                        <button class="button-blu">Editional</button>
                    </div>
                 </div>
            </div>

            </section>

        </main>
    </div>
    
</body>
</html>
